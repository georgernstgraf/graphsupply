<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          href="favicon.ico"
          type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.31.2/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-svg@0.4.0/cytoscape-svg.js"></script>
    <base href="/graphsupply/">
    <script src="static/bundle.js"
            type="module"></script>

    <title>Graphsupply</title>
</head>

<body class="m-0 p-0"
      style="height: 99vh">
    <main class="container-fluid d-flex mt-2 gap-3 h-100 justify-content-around">
        <div class="d-flex flex-column gap-2 w-25 mx-3 justify-content-center">

            <h1 class="text-center">Graphsupply</h1>
            <form id="graph-config"
                  class="border d-flex flex-column gap-1 pt-1 px-1 rounded-2">
                <h3 class="my-1 text-center">Configure your wish-graph</h3>
                <!--
                "directed": "Ob der Graph gerichtet sein soll (boolean, default: false)",
                "weighted": "Ob der Graph gewichtet sein soll fÃ¼r Dijkstra (boolean, default: false)",
                "loops": "Schlingen? (boolean, default: false)"
-->

                <label class="form-label d-flex gap-3 align-items-center justify-content-between border-top mb-0 pt-1 px-1">Nodes (2-200)
                    <input type="number"
                           min="2"
                           max="200"
                           value="7"
                           id="in-nodes"
                           style="width: 3em;">
                </label>
                <label class="form-label d-flex gap-3 align-items-center justify-content-between border-top mb-0 pt-1 px-1">Density (0-100%)
                    <input type="number"
                           min="0"
                           max="100"
                           value="54"
                           id="in-density"
                           style="width: 4em;">
                </label>
                <label class="form-check-label d-flex gap-3 align-items-center justify-content-between border-top mb-0 pt-1 px-1">Directed
                    <input class="form-check-input"
                           type="checkbox"
                           id="in-directed">
                </label>
                <label class="form-check-label d-flex gap-3 align-items-center justify-content-between border-top mb-0 pt-1 px-1">Weighted
                    <input class="form-check-input"
                           type="checkbox"
                           id="in-weighted">
                </label>
                <label class="form-check-label d-flex gap-3 align-items-center justify-content-between  border-top mb-0 pt-1 px-1">Loops
                    <input class="form-check-input"
                           type="checkbox"
                           id="in-loops">
                </label>
                <div class="border-top mb-0 py-2 px-1 d-flex gap-3 align-items-center justify-content-between">
                    <div class="btn-group"
                         role="group">

                        <a id="bu-dl-json"
                           class="btn btn-outline-light"
                           href="last-json">dl json</a>
                        <a id="bu-dl-csv"
                           class="btn btn-outline-light"
                           href="last-csv">dl csv</a>
                        <button id="bu-dl-svg"
                                class="btn btn-outline-light">dl svg</button>
                    </div><button type="button"
                            id="bu-load"
                            class="btn btn-outline-light">Load</button>
                </div>

            </form>

        </div>
        <div id="cy-canvas"
             class="w-75 bg-body-secondary mb-2 border border-1 rounded-2"></div>
    </main>
</body>

</html>
